<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>CRUD</title>
  </head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <div class="container fondo">
      <div class="row">
        <div class="col-12 text-end mb-3">
          <!-- Botón Crear -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLugar" id="botonAgregar">
            <i class="bi bi-plus-circle"></i> Crear
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table id="tablaLugares" class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th>Ruta de Imagen</th>
              <th>Título de Imagen</th>
              <th>Nombre del Lugar</th>
              <th>Descripción</th>
              <th>Ubicación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo de una fila de lugar -->
            <tr>
              <td><img src="ruta/a/imagen.jpg" alt="Título de la imagen" class="img-thumbnail" width="100"></td>
              <td>Título de la imagen</td>
              <td>Nombre del lugar</td>
              <td>Descripción del lugar</td>
              <td>Ubicación del lugar</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm me-2">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button type="button" class="btn btn-danger btn-sm">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card-container mt-4"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalLugar" tabindex="-1" aria-labelledby="modalLugarLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLugarLabel">Agregar Lugar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" id="formulario" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="titulo_imagen" class="form-label">Título de la imagen</label>
                <input type="text" name="titulo_imagen" id="titulo_imagen" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="nombre_lugar" class="form-label">Nombre del lugar</label>
                <input type="text" name="nombre_lugar" id="nombre_lugar" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del lugar</label>
                <input type="text" name="descripcion" id="descripcion" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación del lugar</label>
                <input type="text" name="ubicacion" id="ubicacion" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="imagen_lugar" class="form-label">Selecciona una imagen</label>
                <input type="file" name="imagen_lugar" id="imagen_lugar" class="form-control">
                <span id="imagen_subida"></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <input type="hidden" name="accion" id="accion">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="guardarLugar">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
